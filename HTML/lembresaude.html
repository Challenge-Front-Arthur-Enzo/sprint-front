    <h1>Cadastro de Paciente e Agendamento</h1>

    <form id="cadastro-form">
      <h2>Dados do Paciente</h2>
      <label>Nome:</label>
      <input type="text" name="paciente_nome" required>

      <label>Telefone:</label>
      <input type="tel" name="paciente_telefone" required>

      <label>Data de Nascimento:</label>
      <input type="date" name="paciente_nascimento" required>

      <label>Documento (RG/CPF):</label>
      <input type="text" name="paciente_documento" required>

      <label>Email:</label>
      <input type="email" name="paciente_email" required>

      <label>Endere√ßo:</label>
      <input type="text" name="paciente_endereco" required>

      <h2>Dados do Cuidador</h2>
      <label>Nome do Cuidador:</label>
      <input type="text" name="cuidador_nome" required>

      <label>Telefone do Cuidador:</label>
      <input type="tel" name="cuidador_telefone" required>

      <label>Documento (RG/CPF):</label>
      <input type="text" name="cuidador_documento" required>

      <label>Acompanhante de (nome do paciente):</label>
      <input type="text" name="acompanhando" required>

      <h2>Agendamento de Consulta</h2>
      <label>Nome do Paciente:</label>
      <input type="text" name="agendamento_paciente" required>

      <label>Data da Consulta:</label>
      <input type="date" name="agendamento_data" required>

      <label>Hor√°rio da Consulta:</label>
      <input type="time" name="agendamento_horario" required>

      <label>Tipo de Consulta:</label>
      <select name="tipo_consulta" required>
        <option value="">Selecione</option>
        <option value="Teleatendimento">Teleatendimento</option>
        <option value="Presencial">Consulta Presencial</option>
      </select>

      <button type="submit">Cadastrar e Agendar</button>
    </form>
